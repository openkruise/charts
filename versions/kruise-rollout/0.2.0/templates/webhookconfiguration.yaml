      matchExpressions:
        - key: rollouts.kruise.io/workload-type
          operator: Exists
    rules:
      - apiGroups:
          - '*'
        apiVersions:
          - '*'
        operations:
          - CREATE
          - UPDATE
        resources:
          - '*'
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1beta1
