      - apiGroups:
          - apps.kruise.io
        apiVersions:
          - v1alpha1
        operations:
          - UPDATE
        resources:
          - clonesets
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: kruise-rollout-webhook-service
        namespace: kruise-rollout
        path: /mutate-apps-v1-deployment
